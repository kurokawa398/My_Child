<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
  <script src="components/loader.js"></script>
  <script src="lib/onsenui/js/onsenui.min.js"></script>

  <!--js-->
  <script src="js/quiz.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="js/click.js"></script>

  <!--css-->
  <link rel="stylesheet" href="css/quiz.css">

  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsen-css-components.css">

  <script>
    if (ons.platform.isIPhoneX()) {
      document.documentElement.setAttribute('onsflag-iphonex-portrait', '');
      document.documentElement.setAttribute('onsflag-iphonex-landscape', '');
    }
  </script>
</head>
<body>
  <!--音声-->
  <audio id = "correct" src="./se/correct.mp3"></audio>
  <audio id = "miss" src="./se/mistake.mp3"></audio>
  <audio id = "questionse" src="./se/question.mp3"></audio>
  <audio id = "select2se" src="./se/select2.mp3"></audio>
  <!--雲アニメーション-->
  <div class="sky">
    <div class="deep_sky"></div>
  </div>
  <div class="c1">
    <div class="cloud"></div>
  </div>
  <div class="c2">
    <div class="cloud"></div>
  </div>
  <div class="c3">
    <div class="cloud"></div>
  </div>
  
  <div class="ground"></div>
  
  <div id = screen>
    <canvas id="canvas" height="40"></canvas>
    <canvas id="score" height="40" width="90"></canvas>
    <a id = "stop" class="btn-real">
    <i class="fa fa-pause"></i>
    </a>
    <textarea id="question" name="question" wrap="soft" disabled></textarea>

    <a id = "plus" class ="plusbutton">
    <i class="plus fa fa-plus"></i>00
    </a>

    <a id = "fifty" class="fiftybutton">
    <i class="fifty fa fa-balance-scale"></i>00
    </a>

    <a id = "skip" class="skipbutton">
    <i class="skip fa fa-angle-double-right"></i>00
    </a>

    <!--解答群-->
    <button id="answer1" class="answer" type="button" style="width:100%;height:75px" ></button>
    <button id="answer2" class="answer" type="button" style=" width:100%;height:75px"  ></button>
    <button id="answer3" class="answer" type="button" style="width:100%;height:75px"  ></button>
    <button id="answer4" class="answer" type="button" style="width:100%;height:75px"  ></button>
  </div>
</body>
</html>
